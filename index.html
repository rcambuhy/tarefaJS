<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="formValida">
        <form id="form">
            <input id="campoA" type="number" placeholder="Campo A" required>
            <input id="campoB" type="number" placeholder="Campo B" required>
            <button type="submit">Submeter</button>
    </div>
    <div class="aviso">
        <p class="success-message">Ok!</p>
        <p class="failure-message">Erro! O campo A é maior que o campo B</p>
    </div>
<script src="form.js"></script>
</body>
</html>
